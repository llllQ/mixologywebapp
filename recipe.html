      <div id="input">
        <div id="searchBar" class="md-form mt-0">

            id="myInput"

            type="text"
            placeholder="Drink Name"

      <div class="radioOptions">

        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            class="custom-control-input"
            id="defaultInline1"
            name="inlineDefaultRadiosExample"

          />
